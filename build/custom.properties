#
# General
#

component = prudence
component.group = com.threecrickets.prudence
component.artifact = prudence
component.version = 2.0
component.version.short = ${component.version}
component.version.postfix =
component.version.short.postfix =

#
# Build Dependencies
#

ivy.version = 2.3.0
less4j.version = 1.8.0
jcommander.version = 1.35
antlr.version = 3.4
commons-io.version = 2.4
commons-beanutils.version = 1.9.2
commons-logging.version = 1.2
zuss.version = 1.0.0
restlet.version = [2.2,)
sincerity.version = [1.0-beta1,)

dependencies.repo = http://repository.threecrickets.com/maven/
distribution.repo = file:${root}/build/cache/repository/

# You must have Maven installed!
maven = /usr/bin/mvn

# You must have Sincerity installed!
sincerity = /usr/bin/sincerity
sincerity.template = default

#
# Compilation
#

compile.version = 1.7
compile.debug = true
#compile.boot = /usr/lib/jvm/java-7-openjdk-amd64/jre/lib/rt.jar

#
# Documentation
#

documentation.title = Prudence
documentation.copyright = Copyright &#169; 2009-2016 <a target="_top" href="http://threecrickets.com/">Three Crickets LLC</a>.
documentation.jvm = http://docs.oracle.com/javase/8/docs/api/

# You must have LyX and eLyXer installed for target "manual"
#lyx = /usr/bin/lyx
#elyxer = /usr/bin/elyxer

#
# Packaging
#

# You must have InstallBuilder installed for target "package-platform-installers"
#installbuilder = /usr/bin/installbuilder

#
# Deployment
#

# You must set these for target "deploy-packages"
packages.repo = ${root}/build/cache/packages
packages.section = Prudence
